spring.application.name=QuizWiz

# OAuth2 Configuration 
spring.security.oauth2.client.registration.google.client-id=${OAUTH_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_REDIRECT_BASE_URL:http://localhost:8080}/login/oauth2/code/google

spring.security.oauth2.client.registration.github.client-id=${OAUTH_GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${OAUTH_GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.registration.github.redirect-uri=${OAUTH_REDIRECT_BASE_URL:http://localhost:8080}/login/oauth2/code/github

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=login

# Supabase REST API Settings
supabase.url=${SUPABASE_URL}
supabase.anon_key=${SUPABASE_ANON_KEY}
supabase.service_role_key=${SUPABASE_SERVICE_ROLE_KEY}
supabase.table.users=Users

# Production Configuration
server.port=${PORT:8080}
app.frontend.url=${FRONTEND_URL:https://quiz-wiz-tg-09-1.vercel.app}
spring.profiles.active=prod

# Additional security for production
server.forward-headers-strategy=framework